<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri Clipboard Manager</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px); /* Full viewport height minus margin */
        }
        .search-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            background-color: #2d2d2d;
            /*padding: 8px;*/
            border-radius: 5px;
            border: 1px solid #444;
        }
        #search-input {
            flex-grow: 1;
            padding: 6px 8px; /* Reduced padding for smaller search bar */
            border: 1px solid #555;
            background-color: #3a3a3a;
            color: #e0e0e0;
            border-radius: 3px;
            margin-right: 8px;
            outline: none;
        }
        #search-input:focus {
            border-color: #007bff;
        }
        #clear-search-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            display: none; /* Hidden by default */
        }
        #clear-search-btn:hover {
            color: #fff;
        }

        #clip-list-container {
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            flex-grow: 1; /* Allows the list to take remaining space */
            overflow-y: auto; /* Scroll for long lists */
        }
        #clip-list {
            list-style: none;
            padding: 0;
        }
        #clip-list li {
            padding: 8px 10px;
            border-bottom: 1px solid #404040;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #e0e0e0;
        }
        #clip-list li:last-child {
            border-bottom: none;
        }
        #clip-list li:hover {
            background-color: #3a3a3a;
        }
        /* h1 { color: #f0f0f0; } */ /* Removed h1 for cleaner UI */
        /* p { font-size: 0.9em; color: #b0b0b0; } */ /* Removed p for cleaner UI */
    </style>
</head>
<body>
<div class="search-container">
    <input type="text" id="search-input" placeholder="Search clips...">
    <button id="clear-search-btn" title="Clear search">Ã—</button>
</div>

<div id="clip-list-container">
    <ul id="clip-list">
        <!-- Clips will be rendered here -->
    </ul>
</div>

<script>
    const { invoke } = window.__TAURI__.core;
    const { listen } = window.__TAURI__.event;
    // Using your provided navigator.clipboard functions
    async function readText() {
        try {
            // Check if clipboard API is available
            if (!navigator.clipboard) {
                throw new Error('Clipboard API not supported in this browser');
            }

            // Request clipboard read permission and get text
            const text = await navigator.clipboard.readText();
            return text;
        } catch (error) {
            // Handle permission denied or other errors
            if (error.name === 'NotAllowedError') {
                throw new Error('Clipboard read permission denied. Please allow clipboard access.');
            }
            throw new Error(`Failed to read clipboard: ${error.message}`);
        }
    }

    async function writeText(text) {
        try {
            // Check if clipboard API is available
            if (!navigator.clipboard) {
                throw new Error('Clipboard API not supported in this browser');
            }

            // Write text to clipboard
            await navigator.clipboard.writeText(text);
        } catch (error) {
            // Handle permission denied or other errors
            if (error.name === 'NotAllowedError') {
                throw new Error('Clipboard write permission denied. Please allow clipboard access.');
            }
            throw new Error(`Failed to write to clipboard: ${error.message}`);
        }
    }
    const clipListElement = document.getElementById('clip-list');
    const searchInputElement = document.getElementById('search-input');
    const clearSearchBtnElement = document.getElementById('clear-search-btn');


    function createListElementWithClipText(clipText){
        const li = document.createElement('li');
        li.textContent = clipText.length > 100 ? clipText.substring(0, 97) + '...' : clipText;
        li.title = clipText;
        li.addEventListener('click', async () => {
            try {
                await writeText(clipText);
                console.log('Copied to clipboard:', clipText);
                clipListElement.removeChild(li);
                console.log('removed from list and added at the end');
            } catch (error) {
                console.error('Failed to copy to clipboard:', error);
            }
        });
        return li
    }

    async function renderClips(clips) {
        clipListElement.innerHTML = '';
        if (!clips || clips.length === 0) {
            const li = document.createElement('li');
            li.textContent = searchInputElement.value ? 'No matching clips found.' : 'No clips yet.';
            clipListElement.appendChild(li);
            return;
        }
        clips.forEach(clipText => {
            const li = createListElementWithClipText(clipText);
            clipListElement.appendChild(li);
        });
    }
    function updateClipsList(clipText){
        const li = createListElementWithClipText(clipText);
        clipListElement.prepend(li);
    }
    async function fetchAndRenderClips() {
        try {
            const clips = await invoke('get_all_clips');
            console.log("Fetching all clips:", clips);
            renderClips(clips);
        } catch (error) {
            console.error("Error fetching clips:", error);
            renderClips([]);
        }
    }

    async function performSearch(term) {
        if (!term || term.trim() === "") {
            // If search term is empty, show all clips
            await fetchAndRenderClips();
            return;
        }
        try {
            console.log(`JS: Searching for "${term}"`);
            const results = await invoke('on_search', { term: term });
            renderClips(results);
        } catch (error) {
            console.error("Error during search:", error);
            renderClips([]); // Show empty list on error
        }
    }

    // Event Listeners
    searchInputElement.addEventListener('keyup', async (event) => {
        const searchTerm = searchInputElement.value;
        if (searchTerm.length > 0) {
            clearSearchBtnElement.style.display = 'inline-block';
        } else {
            clearSearchBtnElement.style.display = 'none';
            if (event.key === 'Enter' || event.key === 'Backspace' || event.key === 'Delete') { // also refresh if cleared
                await fetchAndRenderClips(); // show all if input is empty
            }
        }

        if (event.key === 'Enter') {
            await performSearch(searchTerm);
        }
    });

    clearSearchBtnElement.addEventListener('click', async () => {
        searchInputElement.value = '';
        clearSearchBtnElement.style.display = 'none';
        await fetchAndRenderClips(); // Show all clips
        searchInputElement.focus(); // Focus back on input
    });

    async function setupEventListeners() {
        await listen('clips_updated', (event) => {
            console.log(`JS: Received clips_updated event., ${JSON.stringify(event)}`);
            if (searchInputElement.value.trim() === "") {
                console.log('JS: clips_updated and search is empty, updated the list with received text.');
                updateClipsList(event.payload);
            } else {
                console.log('JS: clips_updated but search active, re-running search for:', searchInputElement.value);
                performSearch(searchInputElement.value.trim());
            }
        });
    }

    document.addEventListener('DOMContentLoaded', async () => {
        await fetchAndRenderClips();
        await setupEventListeners();
        console.log("JS: Frontend initialized.");
    });
</script>
</body>
</html>
